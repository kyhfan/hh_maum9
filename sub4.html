<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/common.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
		<link rel="stylesheet" href="./css/sub.css">
		<script src="./js/jquery-1.11.2.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
	</head>
	<body>
		<div class="page-wrap">
			<div class="header-wrap">
				<div class="inner">
					<div class="logo">
						<img src="./images/logo.png" alt="현대해상 로고">
					</div>
					<div class="menu">
						<a href="#" class="_1"></a>
						<a href="#" class="_2"></a>
						<a href="#" class="_3"></a>
						<a href="#" class="_4"></a>
					</div>
				</div>
			</div>
			<div class="content sub">
				<div class="sub-wrap">
					<div class="inner">
						<div class="step-area _4">
							<img src="./images/sub_step4_icon.png" alt="">
						</div>
						<div class="title-area _4">
							<img src="./images/sub_step4_title.png" alt="">
						</div>
						<div class="input-area">
							<div class="input-group name">
								<div class="guide">
									<img src="./images/sub_step4_input_name.png" alt="">
								</div>
								<div class="input">
									<input type="text">
								</div>
							</div>
							<div class="input-group phone">
								<div class="guide">
									<img src="./images/sub_step4_input_phone.png" alt="">
								</div>
								<div class="input">
									<input type="tel">
									<input type="tel">
									<input type="tel">
								</div>
							</div>
							<div class="input-group addr">
								<div class="guide">
									<img src="./images/sub_step4_input_addr.png" alt="">
								</div>
								<div class="input">
									<input type="text">
									<button type="button"></button>
								</div>
							</div>
							<div class="input-group no-guide">
								<div class="guide">
								</div>
								<div class="input">
									<input type="text">
								</div>
							</div>
							<div class="input-group no-guide">
								<div class="guide">
								</div>
								<div class="input">
									<input type="text" placeholder="상세주소 입력">
								</div>
							</div>
						</div>
						<div class="terms-area">
							<div class="row">
								<div class="check">
									<input type="checkbox" class="checkbox" id="terms1">
									<div class="checkbox-visual"></div>
									<label for="terms1"><img src="./images/terms_label1.png" alt=""></label>
								</div>
								<div class="view">
									<button type="button"></button>
								</div>
							</div>
							<div class="row _2">
								<div class="check">
									<input type="checkbox" class="checkbox" id="terms2">
									<div class="checkbox-visual"></div>
									<label for="terms2"><img src="./images/terms_label2.png" alt=""></label>
								</div>
								<div class="view">
									<button type="button"></button>
								</div>
							</div>
						</div>
						<div class="btn-area _4">
							<button type="button">
								<img src="./images/sub_step4_btn.jpg" alt="">
							</button>
						</div>
					</div>
				</div>
				<div class="footer-wrap">
					<div class="copyright">
						<img src="./images/sub_copyright.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<script>
			$('.checkbox').on('click', function() {
				var that = $(this);
				$('.checkbox').each(function() {
					if($(this).attr('id') !== that.attr('id')) {
						$(this).context.checked = false;
					}
				});
			});
		</script>
	</body>
</html>

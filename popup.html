<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    <!-- 당첨자 발표 안내 팝업 -->
	<div class="popup-wrap">
		<span class="popup-align"></span>
		<div class="popup winner" id="popup-winner">
			<div class="inner">
				<div class="winner-wrap">
					<div class="winner-area">
                        <button class="confirm-btn"></button>
						<img src="./images/popup_winner_bg.png" alt="">
					</div>
				</div>
            </div>
            <a href="javascript:void(0)" class="btn-close"></a>
		</div>
	</div>
    <!-- 당첨자 발표 안내 팝업 -->

    <!-- 참여 감사 팝업 -->
	<div class="popup-wrap">
		<span class="popup-align"></span>
		<div class="popup thanks" id="popup-thanks">
			<div class="inner">
				<div class="thanks-wrap">
					<div class="thanks-area">
                        <div class="button-area">
                            <button class="kakao-btn"></button>
                            <button class="confirm-btn"></button>
                        </div>
						<img src="./images/popup_thanks_bg.png" alt="">
					</div>
				</div>
            </div>
            <a href="javascript:void(0)" class="btn-close"></a>
		</div>
	</div>
    <!-- 참여 감사 팝업 -->
    
    <!-- 개인정보 취급 위탁 약관 팝업 -->
	<div class="popup-wrap is-opened">
		<span class="popup-align"></span>
		<div class="popup agree1" id="popup-agree1">
			<div class="inner">
				<div class="agree1-wrap">
					<div class="agree1-area">
                        <div class="button-area">
                            <button class="confirm-btn"></button>
                        </div>
						<img src="./images/popup_agree1_bg.png" alt="">
					</div>
				</div>
            </div>
            <a href="javascript:void(0)" class="btn-close"></a>
		</div>
	</div>
    <!-- 개인정보 취급 위탁 약관 팝업 -->

    <!-- 개인정보 수집 및 이용에 관한 약관 팝업 -->
	<div class="popup-wrap is-opened">
		<span class="popup-align"></span>
		<div class="popup agree2" id="popup-agree2">
			<div class="inner">
				<div class="agree2-wrap">
					<div class="agree2-area">
                        <div class="button-area">
                            <button class="confirm-btn"></button>
                        </div>
						<img src="./images/popup_agree2_bg.png" alt="">
					</div>
				</div>
            </div>
            <a href="javascript:void(0)" class="btn-close"></a>
		</div>
	</div>
    <!-- 개인정보 수집 및 이용에 관한 약관 팝업 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/sub.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="header-wrap">
            <div class="inner">
                <div class="logo">
                    <img src="./images/logo.png" alt="현대해상 로고">
                </div>
                <div class="menu">
                    <a href="#" class="_1"></a>
                    <a href="#" class="_2"></a>
                    <a href="#" class="_3"></a>
                    <a href="#" class="_4"></a>
                </div>
            </div>
        </div>
        <div class="sub-wrap">
            <div class="inner">
                <div class="step-area _2">
                    <!-- <div class="step-num _1"> -->
                        <img src="./images/sub_step2_icon.png" alt="">
                    <!-- </div> -->
                    <!-- <div class="step-rail"></div> -->
                </div>
                <div class="title-area _2">
                    <img src="./images/sub_step2_title.png" alt="">
                </div>
                <div class="slider-area">
                    <div class="swiper-container slide-wrap">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide slide">
                                <img src="./images/sub_step2_card1.png" alt="">
                            </div>
                            <div class="swiper-slide slide">
                                <img src="./images/sub_step2_card2.png" alt="">
                            </div>
                            <div class="swiper-slide slide">
                                <img src="./images/sub_step2_card3.png" alt="">
                            </div>
                            <div class="swiper-slide slide">
                                <img src="./images/sub_step2_card4.png" alt="">
                            </div>
                            <div class="swiper-slide slide">
                                <img src="./images/sub_step2_card5.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="prev-button">
                        <button type="button" class="button-prev">
                            <img src="./images/sub_prev_btn.png" alt="">
                        </button>
                    </div>
                    <div class="next-button">
                        <button type="button" class="button-next">
                                <img src="./images/sub_next_btn.png" alt="">
                        </button>
                    </div>
                    <div class="text-area">
                        <div class="text-line">
                            <span>To.</span>
                            <div class="input"><input type="text" placeholder="받으시는 분"></div>
                        </div>
                        <div class="text-line2 first">
                            <div class="input"><input type="text" placeholder="내용을 입력해 주세요"></div>
                        </div>
                        <div class="text-line2">
                            <div class="input"><input type="text" placeholder="내용을 입력해 주세요"></div>
                        </div>
                        <div class="text-line2">
                            <div class="input"><input type="text" placeholder="내용을 입력해 주세요"></div>
                        </div>
                        <div class="text-line2">
                            <div class="input"><input type="text" placeholder="내용을 입력해 주세요"></div>
                        </div>
                        <div class="text-line2">
                            <div class="input"><input type="text" placeholder="내용을 입력해 주세요"></div>
                        </div>
                    </div>
                </div>
                <div class="num-area">
                    <img src="./images/sub_step2_num1.png" alt="">
                </div>
                <div class="btn-area _2">
                    <button type="button">
                        <img src="./images/sub_step2_btn.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="footer-wrap">
            <div class="copyright">
                <img src="./images/sub_copyright.png" alt="">
            </div>
        </div>
    </div>
    <script>
        var swiper = new Swiper ('.slide-wrap', {
			// Optional parameters
			direction: 'horizontal',
			loop: true,
			slidesPerView: '1',
			// slidesPerGroup: 5,
			// loopFillGroupWithBlank: true,
			// spaceBetween: 22,
			// touchAngle: 75,
			navigation: {
				nextEl: '.button-next',
				prevEl: '.button-prev',
			}
		})

    </script>
</body>
</html>

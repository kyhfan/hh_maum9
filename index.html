<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="header-wrap">
            <div class="inner">
                <div class="logo">
                    <img src="./images/logo.png" alt="현대해상 로고">
                </div>
                <div class="menu">
                    <a href="#" class="_1"></a>
                    <a href="#" class="_2"></a>
                    <a href="#" class="_3"></a>
                    <a href="#" class="_4"></a>
                </div>
                <div class="pointer">
                </div>
            </div>
        </div>
        <div class="section1-wrap">
            <div class="inner">
                <div class="title">
                </div>
                <div class="button">
                    <button type="button" class="btn-message">
                        <img src="./images/btn_message2.png" alt="">
                        <img src="./images/pencil.png" class="pencil" alt="">
                    </button>
                </div>
                <div class="info">
                    <div class="txt"></div>
                    <div class="button">
                        <button type="button"></button>
                    </div>
                </div>
                <div class="village">
                    <div class="mini-maumbot"></div>
                </div>
                <div class="maumbot">
                    <!-- <button type="button"></button> -->
                    <button type="button">
                        <img src="./images/more_plus.png" class="plus" alt="">
                        <img src="./images/more_txt.png" class="txt" alt="">
                    </button>
                    <div class="chat"></div>
                    <div class="bot"></div>
                </div>
                <div class="bg-cloud">
                </div>
                <div class="cloud">
                    <div class="_1"></div>
                    <div class="_2"></div>
                    <div class="_3"></div>
                    <div class="_4"></div>
                    <div class="_5"></div>
                    <div class="_6"></div>
                </div>
                <div class="share">
                    <button class="kakao"></button>
                    <button class="story"></button>
                    <button class="facebook"></button>
                    <div class="share-txt"></div>
                </div>
            </div>
        </div>
        <div class="section2-wrap">
            <div class="inner">
                <div class="pointer">
                </div>
                <div class="card">
                </div>
                <div class="title">
                </div>
                <div class="maumbot">
                    <div class="chat1"></div>
                    <div class="bot"></div>
                    <div class="chat2"></div>
                </div>
                <div class="slider">
                    <div class="swiper-container slder-area">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide slide">
                                <img src="./images/slide_image1.png" alt="">
                            </div>
                            <div class="swiper-slide slide">
                                <img src="./images/slide_image2.png" alt="">
                            </div>
                            <div class="swiper-slide slide">
                                <img src="./images/slide_image3.png" alt="">
                            </div>
                            <div class="swiper-slide slide">
                                <img src="./images/slide_image4.png" alt="">
                            </div>
                            <div class="swiper-slide slide">
                                <img src="./images/slide_image5.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="prev-button">
                        <button type="button" class="button-prev"></button>
                    </div>
                    <div class="next-button">
                        <button type="button" class="button-next"></button>
                    </div>
                </div>
                <div class="swipe-message">
                </div>
            </div>
        </div>
        <div class="section3-wrap">
            <div class="inner">
                <div class="maumbot-insta">
                </div>
                <div class="title">
                </div>
                <div class="info">
                    <div class="button">
                        <button type="button"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="section4-wrap">
            <div class="inner">
                <div class="pointer">
                </div>
                <div class="title">
                </div>
                <div class="list">
                    <ul>
                        <li class="no-margin">
                            <div>
                                <img src="./images/section4_list1.png" alt="">
                            </div>
                            <div class="button">
                                <button type="button"></button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./images/section4_list2.png" alt="">
                            </div>
                            <div class="button">
                                <button type="button"></button>
                            </div>
                        </li>
                        <li class="no-margin">
                            <div>
                                <img src="./images/section4_list3.png" alt="">
                            </div>
                            <div class="button">
                                <button type="button"></button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./images/section4_list4.png" alt="">
                            </div>
                            <div class="button">
                                <button type="button"></button>
                            </div>
                        </li>
                    </ul>
                </div>      
            </div>
            <div class="footer-wrap">
                <div class="copyright">
                </div>
            </div>
        </div>
    </div>
    <script>
    		var swiper = new Swiper ('.slder-area', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,
                slidesPerView: 'auto',
                slidesPerGroup: 5,
                // loopFillGroupWithBlank: true,
                spaceBetween: 22,
                // touchAngle: 75,
                navigation: {
                    nextEl: '.button-next',
                    prevEl: '.button-prev',
                }
            })
    
    </script>
</body>
</html>
